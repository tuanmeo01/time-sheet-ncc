<div class="auth-wrapper auth-v2">
  <div
    class="auth-inner row m-0 d-flex justify-content-center align-items-center"
  >
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img
        src="{{ coreConfig.app.appLogoImage }}"
        alt="brand-logo"
        height="28"
      />
      <h2 class="brand-text text-primary ml-1">Time Sheet</h2></a
    >

    <div
      class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5 h-50 bg-secondary text-white"
      style="border-radius: 10px"
    >
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1 text-white">
          Welcome to Time Sheet! 
        </h2>
        <p class="card-text mb-2">
          Please sign-in to your account and start the adventure
        </p>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form
          class="auth-login-form mt-2"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label class="form-label text-white" for="login-email">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              placeholder="admin@demo.com"
              aria-describedby="login-email"
              autofocus=""
              tabindex="1"
            />
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label class="text-white" for="login-password">Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                [ngClass]="{
                  'is-invalid error': submitted && f.password.errors
                }"
                placeholder="路路路路路路路路路路路路"
                aria-describedby="login-password"
                tabindex="2"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                class="custom-control-input"
                id="remember-me"
                type="checkbox"
                tabindex="3"
              />
              <label class="custom-control-label text-white" for="remember-me">
                Remember Me</label
              >
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span class="mr-1"></span>Sign in
          </button>
        </form>
      </div>
    </div>
    <!-- /Login-->
  </div>
</div>
