<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="card p-2">
      <section id="ngx-datatable-kitchen-sink">
        <h4 class="card-title">Task</h4>
        <div class="row mb-2">
          <div class="col-md-6 col-4 d-flex justify-content-md-start">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
            >
              <input
                type="search"
                placeholder="Search"
                class="form-control ml-25"
                (keyup)="filterUpdate($event)"
                (search)="filterUpdate($event)"
              />
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
            >
              <button
                (click)="addTask()"
                type="button"
                class="btn btn-primary"
                rippleEffect
              >
                New task
              </button>
            </div>
          </div>
        </div>
        <ngx-datatable
          [rows]="task"
          [rowHeight]="58"
          class="bootstrap core-bootstrap cursor"
          [limit]="10"
          [columnMode]="ColumnMode.force"
          [headerHeight]="40"
          [footerHeight]="50"
          [scrollbarH]="true"
          [limit]="basicSelectedOption"
          (activate)="onActivate($event)"
          (select)="onSelect($event)"
        >
          <ngx-datatable-column
            [sortable]="false"
            [width]="20"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="STT"
            prop="id"
            [width]="100"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Name"
            prop="name"
            [width]="930"
          ></ngx-datatable-column>
          <ngx-datatable-column name="Type" prop="type" [width]="200">
            <ng-template let-status="value" ngx-datatable-cell-template>
              <div
                class="badge badge-pill"
                [class.badge-light-primary]="status === 0"
                [class.badge-light-success]="status === 1"
              >
                {{
                  status === 1
                    ? "Common task"
                    : status === 0
                    ? "Other task"
                    : "Null"
                }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Actions" [width]="120" [sortable]="false">
            <ng-template ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div ngbDropdown container="body">
                  <a
                    ngbDropdownToggle
                    href="javascript:void(0);"
                    class="hide-arrow"
                    id="dropdownBrowserState"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i
                      data-feather="edit"
                      class="text-primary cursor-pointer"
                    ></i>
                  </a>
                  <div
                    ngbDropdownMenu
                    class="dropdown-menu-right"
                    aria-labelledby="dropdownBrowserState"
                  >
                    <a
                      href="javascript:void(0)"
                      ngbDropdownItem
                      class="d-flex align-items-center"
                      ><i data-feather="archive" class="mr-50"></i> Archive</a
                    >
                    <a
                      href="javascript:void(0)"
                      ngbDropdownItem
                      class="d-flex align-items-center"
                      ><i data-feather="trash-2" class="mr-50"></i> Delete</a
                    >
                  </div>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </section>
    </div>

    <!-- Basic Alerts end -->
  </div>
</div>
<!-- Modal -->
<ng-template #editModal let-modal>
  <app-edit-task [title]="'Edit Task'" [modal]="modal"></app-edit-task>
</ng-template>
<ng-template #addModal let-modal>
  <app-add-task [title]="'Add Task'" [modal]="modal"></app-add-task>
</ng-template>
<!-- / Modal -->
