<div class="content-wrapper p-0 card">
  <div class="content-body card-body" [formGroup]="formNoti">
    <div class="custom-control custom-checkbox">
      <input
        formControlName="isNotifyToKomu"
        type="checkbox"
        (click)="checked()"
        class="custom-control-input"
        id="customCheck5"
      />
      <label class="custom-control-label" for="customCheck5"
        >Gửi thông báo đến Komu</label
      >
    </div>
    <div class="col-xl-12 col-md-12 col-12 mb-1">
      <div class="form-group">
        <input
          autofocus
          type="text"
          class="form-control"
          id="basicInput"
          placeholder="Komu channel id"
          formControlName="komuChannelId"
        />
      </div>
    </div>
  </div>
</div>
