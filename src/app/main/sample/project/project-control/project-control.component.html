<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button
    type="button"
    class="close"
    (click)="modal.dismiss('Cross click')"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <div id="stepper1" class="bs-stepper">
    <div class="bs-stepper-header">
      <div class="step" data-target="#test-l-1">
        <button class="step-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">General</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-2">
        <button class="step-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">Team</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-3">
        <button class="step-trigger">
          <span class="bs-stepper-circle">3</span>
          <span class="bs-stepper-label">Task</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-4">
        <button class="step-trigger">
          <span class="bs-stepper-circle">4</span>
          <span class="bs-stepper-label">Notification</span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content">
      <form (ngSubmit)="onSubmit()">
        <div id="test-l-1" class="content m-0">
          <div class="form-group">
            <app-general></app-general>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button (click)="next()" class="btn btn-primary">Next</button>
          </div>
        </div>
        <div id="test-l-2" class="content m-0">
          <div class="form-group">
            <app-team></app-team>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button (click)="next()" class="btn btn-primary">Next</button>
          </div>
        </div>
        <div id="test-l-3" class="content text-center m-0">
          <app-task></app-task>
          <div class="col-12 d-flex justify-content-end">
            <button (click)="next()" class="btn btn-primary">Next</button>
          </div>
        </div>
        <div id="test-l-4" class="content m-0">
          <app-notification></app-notification>
          <div class="col-12 d-flex justify-content-end">
            <button
              (click)="modal.close('Accept click')"
              class="btn btn-primary"
            >
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
